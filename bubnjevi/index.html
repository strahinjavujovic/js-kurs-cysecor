<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubnjevi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Dum Kit</h1>
    <div class="dumm">
        
        <div class="bubnjevi">
            <img src="img/drum-kit.png" alt="">
            <img class='crash'src="img/crash.png" alt="">
            <img class='hihat'src="img/hihat-top.png" alt="">
        </div>
        <div class="key-legend">
            <div>
                <h2>Key Mapping</h2>
            </div>
            <div>
                <kbd>E</kbd>
                <span>Crash</span>
            </div>
            <div>
                <kbd>R</kbd>
                <span>Ride</span>
            </div>
            <div>
                <kbd>F</kbd>
                <span>Floor tom</span>
            </div>
            <div>
                <kbd>G</kbd>
                <span>Mid tom</span>
            </div>
            <div>
                <kbd>H</kbd>
                <span>High tom</span>
            </div>
            <div>
                <kbd>V B</kbd>
                <span>Kick</span>
            </div>
            <div>
                <kbd>J</kbd>
                <span>Snare</span>
            </div>
            <div>
                <kbd>I</kbd>
                <span>Hi-Hat Open</span>
            </div>
            <div>
                <kbd>K</kbd>
                <span>Hi-hat Closed</span>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
